<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{partials/header.html :: header}"></th:block>

<body>

<th:block th:replace="~{partials/navbar.html :: navbar}"></th:block>
<div class="container mt-4">
    <form th:action="@{/create}" th:method="POST" th:object="${post}">
        <div class="card">
            <div class="card-header text-center">
                <h3>Post your pupper thoughts below</h3>
            </div>
            <div class="card-body">
                <label for="title" class="form-label">Ruff</label>
                <input th:field="*{title}" name="title" type="text" class="form-control mb-3" id="title" placeholder="title">
                <label for="body" class="form-label">Woof woof woof</label>
                <textarea th:field="*{body}" name="body" class="form-control mb-3" id="body" rows="5" placeholder="title"></textarea>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit Post</button>
            </div>
        </div>
    </form>
</div>

<th:block th:replace="~{partials/footer.html :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
